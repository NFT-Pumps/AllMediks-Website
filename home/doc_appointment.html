          <div class="row" style="margin-top: 50px;">
              
            <div class="col-lg-12">
              <div class="card shadow-sm">
                <div class="card-body">
                  <form action="#" method="POST" id="appointment_form">
                   
                    <div class="template-demo">
                      <h1 class="display-4" style="border-top: none;">New Appointment</h1>
                      <hr style="background-color: #ccc;">
                      <div class="row" id="covid_contact_wrapper">
                        <div class="col-lg-6">
                          <div class="mb-4">
                              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="appointment_date">Appointment Date</label>
                              <div class="relative">
                                  <input id="appointment_date" placeholder="dd/mm/yyyy" name="appointment_date" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"/>
                                  
                              </div>
                          </div> 

                      </div>
                          <div class="col-lg-6">
                              <div class="mb-4">
                                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="covid_contact">Package</label>
                                  <div class="relative">
                                      <select id="duration" name="duration" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                          <option value="">Choose Package</option>
                                          
                                      </select>
                                      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                      </div>
                                  </div>
                              </div> 
  
                          </div>
  
                      </div>
                      <div class="row" style="margin-top: 10px;">
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Tell us about problem</label>
                                <div class="relative">
                                    <textarea rows="6" id="problem" placeholder="Problem Description" name="problem" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"></textarea>
                                </div>
                            </div> 

                        </div>

                    </div>
                      <div class="row" id="allergies_wrapper" style="margin-top: 50px;">
                      <h1 class="display-4" style="border-top: none;">Patient Assessment Form</h1>
                      <hr style="margin-bottom: 50px;">
                          <div class="col-lg-12">
                              <div class="mb-4">
                                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="allergies">Do you have any Allergies ?</label>
                                  <div class="relative">
                                      <input id="allergies" name="allergies" class="toggle_switch" type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="danger" data-offstyle="success" data-width="100">
                                  </div>
                              </div> 
  
                          </div>
  
                      </div>
                      <div class="row" id="diabetic_wrapper">
                          <div class="col-lg-12">

                                  </div>
                              </div> 
  
                          </div>
  
                      </div>

                              </div> 
  
                          </div>

                              </div>

                                  </div>
                              </div> 
  
                          </div>
  
                      </div>

                                      <input id="alcohol" name="alcohol" class="toggle_switch" type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="danger" data-offstyle="success" data-width="100">
                                  </div>
                              </div> 
  
                          </div>
  
                      </div>
                      <div class="row" id="lung_infection_wrapper">
                          <div class="col-lg-12">
                              <div class="mb-4">
                                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="lung_infection">Have you ever had Tuberculosis (TB) or any other Lung infections? COPD ( Bronchitis) (Pneumonia)   ? </label>
                                  <div class="relative">
                                      <input id="lung_infection" name="lung_infection" class="toggle_switch" type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="danger" data-offstyle="success" data-width="100">
                                  </div>
                              </div> 
  
                          </div>
  
                      </div>
                      <div class="row" id="surgery_wrapper">
                          <div class="col-lg-12">

                                  </div>
                              </div>

                                  </div>
                              </div>

                                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="covid_contact">Have you been in contact with someone with Covid-19 ? 
                                      If yes, Please indicate when. 
                                      </label>
                                  <div class="relative">
                                      <input id="covid_contact" name="covid_contact" class="toggle_switch" type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="danger" data-offstyle="success" data-width="100">
                                  </div>
                              </div> 
  
                          </div>
  
                      </div>

                        <div class="col-lg-12">
                            <button class="btn btn-outline-primary" type="submit" style="padding: 15px 50px;">Submit</button>
